      <section class="ly_section hl_link-posi" id="contact">
        <div class="bl_title">
          <h1 class="el_title-text">
            CONTACT <span class="hl_textS">お問い合わせ</span>
          </h1>
        </div>
        <p class="bl_form-text">
          会社及び業務に関するお問い合わせを承っております。
          下記のフォームにご記入の上、
          入力内容をご確認後［送信］をクリックしてください。<br />追って担当者よりご連絡差し上げます。
        </p>
        <div id="formWrap">
          <form method="post" action="mail.php">
            <table class="formTable">
              <tr>
                <th>お名前</th>
                <td>
                  <input
                    size="20"
                    type="text"
                    name="お名前"
                    placeholder="お名前"
                  />
                  ※必須
                </td>
              </tr>
              <tr>
                <th>電話番号（半角）</th>
                <td>
                  <input
                    size="30"
                    type="text"
                    name="電話番号"
                    placeholder="XXX-XXXX-XXXX"
                  />
                </td>
              </tr>
              <tr>
                <th>Mail（半角）</th>
                <td>
                  <input
                    size="30"
                    type="text"
                    name="Email"
                    placeholder="aaa@example.com"
                  />
                  ※必須
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容<br /></th>
                <td>
                  <textarea
                    name="お問い合わせ内容"
                    cols="60"
                    rows="5"
                    placeholder="お問い合わせ内容"
                  ></textarea>
                </td>
              </tr>
            </table>
            <p align="center">
              <input type="submit" value="確認" /><input
                type="reset"
                value="リセット"
              />
            </p>
          </form>
          <p>
            ※IPアドレスを記録しております。いたずらや嫌がらせ等はご遠慮ください
          </p>
        </div>
